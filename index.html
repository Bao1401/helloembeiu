<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ Nh·∫Øc B√© Iu K·ªâ Lu·∫≠t</title>

  <!-- FullCalendar -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      padding: 10px;
      overflow-x: hidden;
      color: #cc0055;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #e60073;
      margin-top: 1em;
    }
    #welcomeOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 192, 203, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: transform 1s ease-out;
      padding: 20px;
      text-align: center;
    }
    #welcomeOverlay.slide-out {
      transform: translateY(-100%);
    }
    #welcomeOverlay h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    #welcomeOverlay button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #taskForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #taskForm input[type="text"],
    #taskForm input[type="date"],
    #taskForm select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ff99c2;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #fff0f5;
      border-left: 5px solid #ff66a3;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 15px;
      word-wrap: break-word;
    }
    .reminder {
      color: red;
      font-weight: bold;
    }
    .completed {
      color: green;
    }
    .submitted-image {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px dashed pink;
    }
    #scoreDisplay {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #e60073;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    #calendar {
      max-width: 90%;
      margin: 0 auto;
      background: #fff0f5;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px pink;
    }
    .fc-toolbar-title {
      color: #e60073;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .fc-button {
      background-color: hotpink !important;
      border: none !important;
      border-radius: 8px !important;
    }
  </style>
</head>

<body>
  <div id="welcomeOverlay">
    <h2>üíó Ch√†o m·ª´ng t√¨nh y√™u quay tr·ªü l·∫°i! üíó</h2>
    <button onclick="startApp()">B·∫Øt ƒë·∫ßu n√†o üíï</button>
  </div>

  <h1>üíñ B√°o c√°o y√™u th∆∞∆°ng üíñ</h1>
  <div id="scoreDisplay">ƒêi·ªÉm c·ªßa b√©: 0</div>

  <!-- To-do -->
  <div id="taskForm">
    <input type="text" id="taskInput" placeholder="üíå List to do...">
    <select id="priorityInput">
      <option value="Must">üî• Must</option>
      <option value="Need">‚è∞ Need</option>
      <option value="Should">üïó Should</option>
    </select>
    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Th√™m üíñ</button>
  </div>
  <ul id="taskList"></ul>

  <hr>
  <!-- Calendar -->
  <h3 style="text-align:center;">üìÖ L·ªãch tr√¨nh y√™u th∆∞∆°ng c·ªßa b√©</h3>
  <div id='calendar'></div>

  <script>
    const taskList = document.getElementById("taskList");
    const scoreDisplay = document.getElementById("scoreDisplay");

    function startApp() {
      const welcome = document.getElementById("welcomeOverlay");
      welcome.classList.add("slide-out");
      setTimeout(() => welcome.style.display = "none", 1000);
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const score = parseInt(localStorage.getItem("score")) || 0;
      scoreDisplay.textContent = `ƒêi·ªÉm c·ªßa b√©: ${score}`;
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const nameDiv = document.createElement("div");
        nameDiv.innerHTML = `<span id="name-${index}">üíó ${task.name}</span><br>
          <small>Ng√†y th√™m: ${new Date(task.date).toLocaleString()}</small><br>
          <strong>ƒê·ªô quan tr·ªçng: ${task.priority}</strong><br>
          <strong>H·∫°n ch√≥t: ${new Date(task.dueDate).toLocaleDateString()}</strong>`;
        li.appendChild(nameDiv);

        const now = new Date();
        const dueDate = new Date(task.dueDate);
        const overdue = now > dueDate;

        if (!task.done && overdue) {
          const reminder = document.createElement("div");
          reminder.textContent = "üîî Tr·ªÖ h·∫°n r·ªìi ƒë√≥ b√© üò¢";
          reminder.classList.add("reminder");
          li.appendChild(reminder);

          if (!task.penalized) {
            updateScore(-5);
            task.penalized = true;
            saveTasks(tasks);
          }
        }

        if (task.done) {
          const status = document.createElement("div");
          status.textContent = "‚úÖ ƒê√£ done üéâ";
          status.classList.add("completed");
          li.appendChild(status);

          if (task.imageData) {
            const img = document.createElement("img");
            img.src = task.imageData;
            img.className = "submitted-image";
            li.appendChild(img);
          }
        }

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "üíå N·ªôp + H√¨nh ·∫£nh";
        submitBtn.onclick = () => submitWithImage(index, fileInput);

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è S·ª≠a";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è X√≥a";
        deleteBtn.onclick = () => deleteTask(index);

        const actionDiv = document.createElement("div");
        actionDiv.className = "action-buttons";
        actionDiv.appendChild(fileInput);
        actionDiv.appendChild(submitBtn);
        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(deleteBtn);

        li.appendChild(actionDiv);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const name = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priorityInput").value;
      const dueDate = document.getElementById("dueDateInput").value;
      if (!name || !dueDate) return;

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ name, priority, dueDate, date: new Date(), done: false, penalized: false });
      saveTasks(tasks);
      document.getElementById("taskInput").value = "";
      loadTasks();
    }

    function submitWithImage(index, fileInput) {
      const file = fileInput.files[0];
      if (!file) {
        alert("Ch·ªçn ·∫£nh ƒë·ªÉ n·ªôp nha b√©!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        const task = tasks[index];
        if (!task.done) {
          const now = new Date();
          const due = new Date(task.dueDate);
          if (now <= due) updateScore(3);
          else updateScore(-5);
        }
        task.done = true;
        task.imageData = e.target.result;
        saveTasks(tasks);
        alert("üíò B√© n·ªôp b√†i gi·ªèi qu√°! Hun hun hun üíã");
        loadTasks();
      };
      reader.readAsDataURL(file);
    }

    function updateScore(change) {
      let score = parseInt(localStorage.getItem("score")) || 0;
      score += change;
      localStorage.setItem("score", score);
    }

    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      if (tasks[index].done) updateScore(-3);
      tasks.splice(index, 1);
      saveTasks(tasks);
      loadTasks();
    }

    function editTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const newName = prompt("ƒê·ªïi t√™n b√†i t·∫≠p nha b√©:", tasks[index].name);
      if (newName && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        saveTasks(tasks);
        loadTasks();
      }
    }

    // Calendar
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: JSON.parse(localStorage.getItem("events") || "[]"),
        dateClick: function(info) {
          var title = prompt("üíå Nh·∫≠p t√™n s·ª± ki·ªán:");
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.dateStr,
              allDay: true
            });
            saveCalendarEvents(calendar.getEvents());
          }
        },
        eventClick: function(info) {
          if (confirm("‚ùå X√≥a s·ª± ki·ªán n√†y?")) {
            info.event.remove();
            saveCalendarEvents(calendar.getEvents());
          }
        },
        eventDrop: function() {
          saveCalendarEvents(calendar.getEvents());
        },
        eventResize: function() {
          saveCalendarEvents(calendar.getEvents());
        }
      });
      calendar.render();

      function saveCalendarEvents(events) {
        const data = events.map(e => ({
          title: e.title,
          start: e.startStr,
          end: e.endStr,
          allDay: e.allDay
        }));
        localStorage.setItem("events", JSON.stringify(data));
      }
    });

    window.addEventListener("load", loadTasks);
  </script>
</body>
</html>
